<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15. 비교 연산자와 불리언</title>

    <link rel="shortcut icon" href="#">

</head>
<body>

    <!-- 
        "===" : 비교 연산자
        => 비교 연산자라는 것을 통해서 만들어지는 결과는 Boolean(불리언)이라는 데이터 타입.
            비교 연산자이면서 동시에 이항 연산자. 
            좌항과 우항이 있고, 좌항과 우항을 결합에서 어떠한 데이터를 만든다. 
            좌항과 우항을 비교해서 같다면 이것 자체가 true라는 값이 된다. 
            좌항과 우항을 비교해서 다른데 같다고 하고 있으면 false라는 값이 된다. 
            좌항과 우항의 관계에 따라서 true 또는 false, 둘 중에 하나의 값을 만들어 내는 연산자다. 

            true와 false라는 값을 묶어서 뭐라고 하냐면 "Boolean(불리언)"이라고 한다.
            boolean으로 인해서 단순 반복에서 해방이 될 수 있었다. 
            boolean은 영국의 수학자인 조지 불이라는 사람의 업적을 기리기 위해서 붙여졌다. (수학의 논리학)

            
        데이터 타입에는
        1. number : 무한히 많은 데이터. (컴퓨터라는 기계의 한계로 인해서 실제로 무한히 많지는 않지만)
        2. string : 엄청나게 많은 문자열
        3. boolean : true, false -> 단, 2개로 이루어져 있는 데이터 타입. 
        4. null
        5. undefined
        6. symbol
        그리고 object

        비교 연산자, 불리언, 조건문 => 이 3가지는 아주 깊은 관련성이 있다. 

    -->

    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1===1);
        // 웹페이지에다가 ()안에 있는 정보를 출력한다. 
        // === : 동등 비교 연산자 -> 왼쪽에 있는 값과 오른쪽에 있는 값이 같은지 물어보는 것. 
        // 결과는 true(참, 왼쪽과 오른쪽 값이 같다.)
    </script>

    <h3>1===2</h3>
    <script>
        document.write(1===2);
        // 웹페이지에다가 ()안에 있는 정보를 출력한다. 
        // === : 동등 비교 연산자 -> 왼쪽에 있는 값과 오른쪽에 있는 값이 같은지 물어보는 것. 
        // 결과는 false(거짓, 왼쪽과 오른쪽 값이 다르다.)
    </script>

    <h3>1&lt;2</h3>
    <script>
        document.write(1<2);
        // 웹페이지에다가 ()안에 있는 정보를 출력한다. 
        // < : 비교 연산자 -> 왼쪽에 있는 값과 오른쪽에 있는 값을 비교해서 물어보는 것.  
        // 결과는 true(참, 왼쪽과 오른쪽을 비교했을때 왼쪽이 더 작다.)
    </script>

    <h3>1&lt;1</h3>
    <script>
        document.write(1<1);
        // 웹페이지에다가 ()안에 있는 정보를 출력한다. 
        // < : 비교 연산자 -> 왼쪽에 있는 값과 오른쪽에 있는 값을 비교해서 물어보는 것.  
        // 결과는 false(거짓, 왼쪽과 오른쪽을 비교했을때 둘은 같다.)
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. JS 수업의 목적</title>

</head>
<body>
    
    <input type="button" value="night" onclick="
    document.querySelector('body'.style.background='black';
    document.querySelector(body).style.color='white';">
    <!--
        onclick => 자바스크립트가 와야 한다.
        document.querySelector('body'.style.background='black';
        document.querySelector(body).style.color='white';"
        onclick이라는 속성의 값으로 자바스크립트를 넣어주면, 
        onclick 속성이 위치하고 있는 버튼을 클릭했을때, 자바스크립트 코드를 실행 시킬 것이다.

        클릭시 JS의 속성에 따라서  
        body태그에 있는 style속성(디자인)이 바뀌게 된다.

        JS가 html을 제어하는 언어다.
        => 웹페이지를 훨씬 동적으로 만들어 준다.
    -->

    <input type="button" value="day" onclick="
    document.querySelector('body'.style.background='black';
    document.querySelector(body).style.color='white';">

</body>
</html>

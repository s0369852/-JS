<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20. 배열</title>

    <link rel="shortcut icon" href="#">

</head>
<body>

    <!--  
        1. 배열
        2. 배열을 이용해서 반복적인 작업을 처리할 수 있는 반복문
        
        배열 
        => 배열이 왜 필요한지는 배열 자체로는 알기가 힘들다. 반복문에서 배열이 왜 필요한지 이해할 수 있을 것이다. 

        관념적으로 먼저 접근.
        => 집에 시간이 지날수록 살림이 늘어가는데, 살림이 늘어나면 점점 마음이 힘들어지고, 
        책장이나, 수납장이나, 아니면 방이 여러 개인 집으로 늘릴 수도 있다.
        이런 식으로 집에 있는 사물이 많아 질 수록 사물들을 잘 정리정돈 할 수 있는 필요성이 생기고, 
        필요성에 따라서 이것을 정리정돈 할 수 있는 여러가지 수납장을 마련하게 된다. 
        프로그래밍도 마찬가지.
        프로그래밍을 하면 굉장히 많은 데이터를 다루게 된다. 
        데이터들은 제각각 성격들이 다 다르다. 
        그럼 데이터가 많아짐에 따라서 그냥 코딩을 하는 것을 통해서는 너무 너무 복잡해서 결국에는 코딩을, 
        프로그램을 더 복잡하게 하지 못하는 순간에 도달하게 된다. 
        사람이 감당할 수 없을 만큼 복잡해진 소프트웨어는 사람이 감당할 수 없는 소프트웨어가 된 것이다. 
        방법은? 
        다시 집에 비유로 돌아와서. 
        수납상자를 통해서 사물 들을 넣고 그 다음부터는 수납상자 하나만을 생각하면 된다.  
        즉, 머릿속이 다시 단순해지는 효과를 갖게 된다. 

        배열도 마찬가지의 느낌으로 일단 생각을 한다. 
        데이터가 많아짐에 따라서 그 많은 데이터를 그냥 둘 수가 없기 때문에, 그 데이터 중에 서로 연관된 데이터를 잘 정리정돈해서 담아두는 일종의 수납상자를 배열(array)이라고 한다.

    -->

    <h1>Array</h1>

    <!-- 배열을 만드는 방법 -->
    <h2>Syntax</h2>
    <script>
        var family = ["byju", "kiuk"];
        // 배열은 []이 안에다가 적어야 한다.
        // 안에는 값들을 적는데, 여러가지의 값들을 적을 수 있다. 
        // 값과 값 사이에는 ,(콤마)로 구분을 한다. 
        // famliy란 변수에 배열이라고 하는 새로운 데이터 타입이 담긴 것이다.
        // 그리고 그 데이터 타입에 family라는 이름을 붙인 것이라고도 얘기 할 수 있다. (변수를 사용한다는 것.)
        // 이것은 새로운 수납상자안에 물건을 담아놓은 것이랑 똑같은 것이라고 볼 수 있다.  
    </script>

    <!-- 배열을 가져오는 방법 -->
    <h2>get</h2>
    <script>
        document.write(family[0]);
        document.write(family[1]);
        // => byju
        // 첫번째 자리에 있는 값은 0번째라는 뜻이다. 
        // 이것을 index라고 부른다. 
        // index 0번은 "byju"가 되는 것이고, 1번은 "kiuk"이 되는 것이다. 
    </script>

    <!-- 배열에 데이터를 추가하는 방법 -->
    <h2>add</h2>
    <script>
        family.push('mom')
        family.push('papa')
        // javascript array add data -> .push
        // 데이터를 추가하는 방법은 push말고도 여러가지 명령들이 있다. 
        // push : 데이터를 끝에다가 추가하는 것. 
        // 데이터를 앞쪽에다가 넣고 싶거나, 데이터를 지우고 싶거나, 중간에 넣고 싶거나 할때에 사용되는 것들도 따로 있다.
        // javascript array -> .concat, .fill, .join, .pop, .push 등 여러가지 기능들을 이용해서, 배열이라고 하는 수납상자에 데이터를 넣고 빼고 몇개가 있는지를 알아내고, 이것을 가지고 작업을 처리하고 하는 것에 대해 정교한 기능들이 미리 마련되어 있기 때문에 어떤 기능들이 있는지 한번 보고 나중에 코딩을 하면서 복잡한 상황에 맞닥뜨리면 자연스럽게 배열을 좀 더 복잡하게, 좀 더 풍부하게 사용해야하는 필요성들이 생기게 되는데, 이때 검색과 같은 방법을 통해서 공부하면 된다. 
    </script>

    <!-- 배열에 들어있는 값이 몇개 인가를 체크하는 방법 -->
    <h2>count</h2>
    <script>
        document.write(family.length);
        // => 4
        // javascript array count 검색 -> .length;
        // index를 정할때에는 0번 부터 시작을 한다.
        // 하지만, 갯수를 셀 때에는 1부터 새기 때문에, 값이 2개라면 .length의 값은 2가 된다. 
    </script>

</body>
</html>

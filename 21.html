<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21. 반복문</title>

    <link rel="shortcut icon" href="#">

</head>
<body>

    <!--  
        1. 배열
        2. 배열을 이용해서 반복적인 작업을 처리할 수 있는 반복문
    -->

    <h1>Loop</h1>
    <ul>
        <script>
            document.write('<li>1</li>');
            // 순서대로 실행되는 어떤 기능들 하나 하나.
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            document.write('<li>4</li>');
            // 이렇게 순서대로 실행되는 것이 프로그램의 기본적인 실행순서다. 
            // 어떤 경우에는 필요에 따라서 2번째와 3번째에 실행되어야 하는 명령을 여러번 반복해서 실행해야 한다면?
            // 단순하게 반복적으로 코드를 짠다?
            // => 잘못된 것은 아니지만, 만약 1억개라면? 1억개를 그대로 복사, 붙여넣기로만 할 것인가? 
            //    그리고 힘들게 만들어 놓았더니, 내용에서 버그나 수정사항이 생긴다면? 전부 찾아서 수정을 할 것인가?
        </script>
    </ul>

    <h2>예제</h2>
    <ul>
        <script>
            document.write('<li>1</li>');
            
            // while(true){
            //   document.write('<li>2</li>');
            //   document.write('<li>3</li>');
            // }

            // while이라고 하는 것이 반복문의 키워드다. 
            // while 외에 for문도 있다.
            // white()의 ()안에는 true나 false, boolean타입이 들어갈 수 있고,
            // true라면 {}안에 있는 코드가 반복적으로 실행이 된다. 언제까지냐면 true가 false가 될 때 까지. 
            // 반복적으로 실행된는 순서는 ()안에를 먼저 확인하고, true면 {}안에 있는 코드를 실행한다. 
            // {}안에 마지막 코드까지 실행되면 다시 ()안에를 확인한다. 이때 true면 다시 {}안에 있는 코드를 실행한다. 
            // ()안에가 false가 되면 그때 끝이나면서 while(){} 문 바깥쪽에 있는 코드를 실행한다. 
            
            // 즉, 반복문이라는 것은 순서대로 실행되는 프로그램의 실행 순서의 흐름을 제어하는 제어문이라고 할 수 있다. (if문(조건문)과 함께)

            // 위와 같이 실행을 하면 웹브라우저가 컴퓨터 자원을 다가져 갈 것이다. 왜냐하면 무한히 반복되기 때문.
            // 그래서 항상 반복문에서는, 이 반복문이 언제 종료가 될 것인가를 잘 지정하는 것이 필요하다. 

            // 위의 두 줄의 코드가 3번 반복되게 하고 싶다면?
            // 그러기 위해서는 두 줄의 코드가 몇번 실행이 되었는지를 어딘가에 적어놓을 필요가 있다.
            // => 이것을 적어놓기 좋은것이 바로 "변수" 
            
            var i = 0;
            while(i < 3){
                document.write('<li>2</li>');
                document.write('<li>3</li>');
                i = i + 1;
            // 반복문이 실행될 떄 마다, i의 값을 1씩 증가 시킨다. 
            // i는 기존의 i값의 1을 더한 결과를 i의 새로운 값으로 준다.
            // i값이 3보다 작다라고 하면 된다.

            // 자세히
            // var i의 값이 현재는 0이다. 
            // while(i < 3) => 0은 3보다 작다. => true => {}안에 있는 코드가 실행이 된다. => 2, 3이 나온다.
            // 그 다음에 i의 값은 현재 0이다. => 새로운 i의 값은 0 + 1 => i = 1이 된다. 
            // 그러면 다시 while(){}코드가 실행이 된다.
            // i의 값은 현재 1이다. 
            // while(i < 3) => 1은 3보다 작다. => true => {}안에 있는 코드가 실행이 된다. => 2, 3이 나온다.
            // 그 다음에 i의 값은 현재 1이다. => 새로운 i의 값은 1 + 1 => i = 2가 된다.
            // 그러면 다시 while(){}코드가 실행이 된다.
            // i의 값은 현재 2이다.
            // while(i < 3) => 2는 3보다 작다. => true => {}안에 있는 코드가 실행이 된다. => 2, 3이 나온다.
            // 그 다음에 i의 값은 현재 2이다. => 새로운 i의 값은 2 + 1 => i = 3이 된다. 
            // 3 < 3 => false 가 되면서, 반복문이 끝이난다.
            }
            document.write('<li>4</li>');
            // // while(){} 밖에 있는 코드가 실행이 된다.
        </script>
    </ul>

</body>
</html>

    <!--  
        최소한의 도구로 
        순서에 따라서 실행되어야 하는 명령들이 실행이 되도록 하는 것
        => 처음 시작하는 사람들에게 필요한 유일한 도구. 

        객체, 함수, 조건문, 반복문도 필요하지 않다. 
        순서대로 실행된다는 것만으로도 충분히 혁명적. 
        최소한의 지식으로 현실의 문제를 해결하기 위해서 노력. 

        그것만으로는 도저히 해결할 수 없는 순간이 오는데, 그때의 주의 깊게
        반복문, 조건문, 함수, 객체를 신중하게 도입하면서 각각의 개념들과의 
        관계에 익숙해지다 보면 마침내 유창하게 이런 개념들을 활용할 수 있게 된다. 

        그러다가 또 다시 한계에 부딪히면, 
        그때가 실습을 멈추고 다시 공부를 시작할 때. 

        부딪히게 될 몇가지 한계
        웹 페이지에 있는 어떤 태그를 삭제하고 싶거나, 
        어떤 태그의 자식 태그를 추가하고 싶다면. 
        document객체를 좀 더 자세히 살펴봐야 한다. 
        document객체로도 찾을 수 없다면, 
        DOM(Document Object Model)으로 수색범위를 넓혀라. 
        document객체는 DOM의 일부. 

        웹 브라우저 자체를 제어해야 한다면,
        window객체를 살펴봐야 한다. 
        이를테면, 현재 열려있는 웹페이지의 주소가 뭔지 알아내야 할 수도 있고, 
        새창을 열어야 할 수도 있고, 웹 브라우저의 화면 크기를 JavaScript를 통해서
        알아야 한다면 window객체에 속해있는 프로퍼티(Property)나 메서드(method)가 도울 수 있을 것이다. 

        웹 페이지를 리로드 하지 않고, 정보를 변경하고 싶다면
        ajax가 필요 할 것이다. 
        현대적인 웹 애플리케이션을 만드는데 필수적인 테크닉이다. 

        웹 페이지가 리로드 되어도 현재 상태를 유지하고 싶다면
        cookie를 배우자. 
        cookie는 사용자를 위한 개인화된 서비스를 제공 할 수 있다. 

        인터넷이 끊겨도 동작하는 웹페이지를 만들고 싶다면, 
        Offline web application을 찾아봐라. 

        화상통신 웹 애플리케이션을 만들고 싶다면
        webRTC라는 것이 있다. 

        사용자의 음성을 인식하고, 음성으로 정보를 전달하고 싶다면 
        Speech로 시작하는 API를 살펴보자. 
        
        3차원 그래픽으로 게임과 같은 것을 만들고 싶다면, 
        webGL을 살펴보자. 

        가상현실에 관심이 많다면 
        webVR이라는 것도 있다. 
    -->

    <title>5. HTML과 JS의 만남(콘솔)</title>

    <!--
        JS를 실행하는 또다른 방법(실험적)
        경우에 따라서는 파일이 아니라 어떤 코드를 실행해야 하는 가벼운 상황에서 사용
        검사 -> Console 
        => 파일을 만들지 않고도 JS코드를 즉석에서 할 수 있다.
        
        웹브라우저에 있는 텍스트가 몇개의 문자로, 글자로 이루어져 있다.
        => 셀 수 있을까??
        => ''로 묶어주면 ''사이의 있는 글자들이 문자로 묶어지게 된다.
        => JS에서는 이 문자를 숫자로 알려주는, 즉 문자열의 갯수를 알려주는
            명령이 있다. = ".length"
        => '문자열'.length
        => alert('문자열'.length) -> 알림창에 총 몇개인지 나타난다. 
        
        이 console에서 실행 시키는 JS는 웹페이지 안에 삽입되어있는 JS처럼 작동을 한다.
        => 열려있는 페이지에서 실행시키는 JS(console)는 열려있는 웹페이지를 대상으로 실행되게 된다.
            (검사(개발자도구)에서 esc키를 누르면 Element창 아래에 Console이 뜬다.)
        => 이를 활용하면, 게시글 중에 몇명을 랜덤으로 추첨을 할 수 있는 등으로 이용가능
        => 한번 사용한 코드는 다시 "위"방향 화살표 키를 누르면 된다.

        웹 페이지를, JS를 이용한다는 것은 웹 페이지를 만드는 것, 웹 사이트를 만드는 것 처럼 거대한 목표일 수 있지만,
        이미 만들어진 웹 사이트 내에서 나의 필요에 따라 간단하면서도, 나에게도 맞는 코드를 작성해 문제를 해결 할 수도 있다.
        코딩을 사용해서 얻을 수 있는 효용은 개발자가 될 수 있다/없다의 문제 뿐만 아니라, 
        현실의 문제를 해결하는 수많은 단계의 심도들이 아날로그적으로 펼쳐져있어서
        너무 큰 목적을 목표로 설정하기 보다, 현실의 문제를 가볍게 가볍게 해결하는 방법을 찾아보면 좋다.
        
        console이라는 것을 통해서 JS를 실행하면, 지금 보고 있는 웹페이지를 대상으로 해서 JS가 실행된다. 
        
    -->

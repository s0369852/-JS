    <!--  
        컴퓨터 프로그래밍에서는 데이터를 처리하는게 아주 중요.
        종류별로 데이터를 분류하기 위해 상당히 노력.
        JS라는 컴퓨터 언어에는 어떤 형태의 데이터들이 있는 가를 살펴보고,
        그 중에서 대표적인것 : 문자와 숫자

        데이터 타입(자료형) - 6개의 데이터 타입
        1. Boolean
            : 논리적인 요소, true와 false (2가지 값이 존재.)
        2. Null
            : 딱 한가지 값, null
        3. Undefined
            : 값을 할당하지 않은 변수 Undefined.
        4. Number
            : 숫자.
        5. String
            : 문자열. 
            텍스트 데이터를 나타내는데 사용. 이는 16비트 부호 없는 정수 값 요소들의 집합.
            string의 각 요소는 string의 위치를 차지한다. 첫 번째 요소는 0번 인덱스에 있고, 다음 요소는 1번, 그 다음 요소는 2번...
            같은 방식이다. string의 길이는 string이 가지고 있는 요소의 갯수이다.
            
            원래 문자열에서 각각의 글자를 추출, String.substr()을 사용해서 만든 부분 문자열
            접합 연산자(+)나 String.concat()으로 두 문자열을 합친 문자열

        6. Symbol(ES6에 추가 됨)
            : 유일하고 변경 불가능한 (immutable) 기본값(primitive value)이다.
            객체 속성의 key 값으로도 사용될 수 있다.

        이외의 별로로 Object(객체)
            : 객체는 식별자(Identifier)로 참조할 수 있는, 메모리에 있는 값이다. 

    -->

    <!-- 
        숫자(number) 
        숫자를 표현할 때는 그냥 적으면 된다. -> 12
        alert(1) => 경고창에 1이 뜬다.
        alert(1+1) => 경고창에 2가 뜬다.
        항상 elert를 사용하면 경고창이 뜨고 닫는 것이 귀찮으므로,
        그냥 1+1를 console창에 그대로 치면 아래에 바로 값이 나온다. => 2

        숫자(number)라는 데이터타입에서 가장 중요한 것은 "연산"이다.
        "+" = 는 왼쪽의 있는 값과 오른쪽에 있는 값을 더해서 하나의 값을 만든다 = 이항연산자.
        이항연산자 중에서도 산술을 하는 것이므로 "산술연산자"라고도 불린다.
        "+"는 산술연산자에 속한다.
        여러 산술연산자가 있는데 사칙연산자도 여기에 속한다. 
        "+": 더하기, "-": 뻬기, "*": 곱하기, "/": 나누기

        숫자와 숫자를 연산해서 결과를 만들어 내는 산술연산자. 

        숫자 데이터 타입에서 가장 중요한 것은 산술연산자(연산)!
    -->

    <!--  
        문자(string)
        문자는 '',""를 이용해서 표현한다. -> '12',"hello world"
        따옴표의 짝을 맞춰줘야 한다.
        
        문자열에서의 유용한 기능들.
        'hello world'.length => 문자열이 모두 몇개인지 알려준다. => 11개
        
        javascript string
        .length와 같은 것들을 property(속성)라고 한다.
        
        여러가지 method라는 형태가 존재.
        console.log('alphabet'.toUpperCase()); => 'ALPHABET'
        "hello world".toUpperCase() => "HELLO WORLD"
        
        .indexOf('찾고자 하는 문자열')
        "hello world".indexOf('o') => 4
        "hello world".indexOf('O') => -1
        값이 틀리면 -1이 나온다.
        "hello world".indexOf('world') => 6
        world라는 문자열이 6번째에서 시작된다. 

        '      hello        ' => "      hello        "
        공백이 그대로 살아 있다.  
        '      hello        '.trim() => "hello"
        .trim()은 공백을 없애주는 기능을 한다.

        "1"+"1" => "11"
        문자열1 + 문자열1 은 문자열11이 된다. 

        문자열이냐 숫자냐에 따라 결과는 많이 달라질 수 있다. 
        데이터 타입을 정확하게 표현해야 한다. 

        document.qurrySelector('body').style.backgroundColor='black';
        여기서 배경색 'black'이 문자열 이라는 사실. 'body' 역시도 문자열

<body>

    <!-- 
        변수(variable) : 바뀔 수 있는 값
        ex). x=1, y=1 일때 x+y=? => 2
        
        "=" : 대입 연산자 => 오른쪽 항에 있는 값을 왼쪽의 변수에 대입한다. 
        대입 연산자의 특징은 좌항과 우항의 값을 결합해서 우항의 값을 만들어 낸다.
        x=1; => 1
        우항인 1을 좌항인 x의 값을 결합하면 우항의 값인 1이 나온다. 
        x는 대입 연산자를 통해서 값이 바뀔 수 있다라는 뜻을 가진 "변수"이다.
        
        상수(constant)
        1=2;
        값이 나올 수가 없다. 1은 언제나 1.
        항상 바뀌지 않는 수를 상수(constant)라고 한다.
        
        -------------------------------------------------------------------------------

        변수를 왜 쓰는가?
        
        실행을 유보하고 싶을때는 "shift + enter"를 눌러주면 된다.

        alert("Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.")

        극단적으로 생각해 봤을 때 엄청 긴 문장 속에서 바꿔야 할 단어들이 있다면? 
        어떻게 바꿀 것인가? 일일이 다 찾아서?

        name = 'byju_lee';
        alert("Lorem Ipsum is simply dummy text of the printing and typesetting industry."+name+" Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries,"+name+" but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing"+name+" Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.")

        "+name+" => ""안에 들어가는것은 문자열이기 때문에 끝나는 "에다가 +변수+ 넣고 다시 문자열이 시작되는 곳에 ""를 넣어주면 된다. 

        name = 'jujujuju';
        alert("Lorem Ipsum is simply dummy text of the printing and typesetting industry."+name+" Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries,"+name+" but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing"+name+" Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.");

        name이라고 되어있는 바뀌어야 할 부분을을 다르게 수정을 하고 싶다면, 
        name에 있는 변수명만을 바꿔주면 된다. 
    
        변수를 나타내는 var 표기하기.

        var name = 'byju_lee';
    -->
